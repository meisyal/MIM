<ion-view title="Order Detail">
  <ion-content>
    <div class="list list-inset">
      <div class="item">
        <b>Product Name:</b> {{ product_name }}
      </div>
      <div class="item">
        <b>Amount:</b> {{ order_amount }}
      </div>
      <div class="item">
        <b>Order Price:</b> {{ order_price }}
      </div>
  </ion-content>
</ion-view>
