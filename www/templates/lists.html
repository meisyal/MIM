<ion-view title="Lists">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ng-click="insert()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="list in lists" href="#/items/{{list.id}}">
                {{list.todo_list_name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
